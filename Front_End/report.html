<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Report - NDMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet.js CSS (Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        :root {
            --main-dark: #066150;
            --main-light: #1D865C;
        }

        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1,h3 { font-weight: bold; }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .btn-primary {
            background-color: var(--main-light);
            border-color: var(--main-light);
        }

        .btn-primary:hover {
            background-color: var(--main-dark);
            border-color: var(--main-dark);
        }

        #map {
            height: 300px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        label { font-weight: 600; }

        /* Sidebar - Horizontal Version */
        .sidebar {
            background: linear-gradient(90deg, var(--main-dark), var(--main-light));
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            width: 100%;
        }

        .sidebar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .sidebar ul {
            display: flex;
            gap: 15px;
            padding-left: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar ul li {
            margin: 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: rgba(255,255,255,0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar-content {
                flex-direction: column;
                gap: 15px;
            }

            .sidebar ul {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .sidebar ul li a {
                padding: 8px 10px;
                font-size: 13px;
            }

            .sidebar ul li a i {
                margin-right: 0;
            }

            .brand h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<!-- Horizontal Navigation Bar -->
<div class="sidebar">
    <div class="sidebar-content">
        <div class="brand">
            <i class="fas fa-shield-alt"></i>
            <h2>NDMRS</h2>
        </div>
        <ul class="list-unstyled">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="report.html" class="active"><i class="fas fa-exclamation-triangle"></i> Report Disaster</a></li>
            <li><a href="myReports.html"><i class="fas fa-file-alt"></i> My Reports</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="volunteer.html"><i class="fas fa-hand-holding-heart"></i> Volunteer</a></li>
            <li><a href="donation.html"><i class="fas fa-donate"></i> Donations</a></li>
            <li><a href="signUp.html" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="container my-4">
    <div class="form-card">
        <h3 class="mb-4 text-center">Disaster Report Form</h3>
        <form id="reportForm" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="type">Disaster Type:</label>
                <select class="form-select" id="type" required>
                    <option value="">Select Disaster</option>
                    <option value="Flood">Flood</option>
                    <option value="Cyclone">Cyclone</option>
                    <option value="Landslide">Landslide</option>
                    <option value="Tornado">Tornado</option>
                    <option value="Earthquake">Earthquake</option>
                    <option value="Drought">Drought</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="map" class="text-danger">Pick Location on Map:</label>
                <div id="map"></div>
                <input type="hidden" id="latitude" required>
                <input type="hidden" id="longitude" required>
            </div>

            <div class="mb-3">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter description"></textarea>
            </div>

            <div class="mb-3">
                <label for="contact">Contact Info (optional):</label>
                <input type="text" class="form-control" id="contact" placeholder="Phone or Email">
            </div>

            <div class="mb-3">
                <label for="photo">Upload Photo (optional):</label>
                <input type="file" class="form-control" id="photo" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Report</button>
        </form>
    </div>
</div>

<!-- Leaflet.js Map -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize Map
    const map = L.map('map').setView([7.8731, 80.7718], 7); // Sri Lanka default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

    let marker;
    map.on('click', function(e) {
        const { lat, lng } = e.latlng;
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;

        if(marker) map.removeLayer(marker);
        marker = L.marker([lat, lng]).addTo(map);
    });

    // Report Form submit
    const reportForm = document.getElementById('reportForm');

    async function fetchWithToken(url, options = {}) {
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("⚠️ Session expired. Please login again.");
            localStorage.clear();
            window.location.href = "login.html";
            return Promise.reject("No token found");
        }

        options.headers = {
            ...options.headers,
            "Authorization": `Bearer ${token}`
        };

        const res = await fetch(url, options);
        if (!res.ok) {
            const text = await res.text();
            throw new Error(`HTTP ${res.status}: ${text}`);
        }
        return res.json();
    }

    reportForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('type', document.getElementById('type').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('reporterContact', document.getElementById('contact').value);
        formData.append('latitude', document.getElementById('latitude').value);
        formData.append('longitude', document.getElementById('longitude').value);

        const photoInput = document.getElementById('photo');
        if(photoInput.files.length > 0) formData.append('photo', photoInput.files[0]);

        try {
            const result = await fetchWithToken('http://localhost:8080/api/reports', {
                method: 'POST',
                body: formData
            });

            alert(result.message || "Report submitted successfully!");
            reportForm.reset();
            const marker = L.marker([0,0]); // Remove marker if needed
            if(marker) marker.remove();

        } catch (error) {
            console.error('Error:', error);
            alert("Failed to submit report: " + error.message);
        }
    });


</script>

</body>
</html>
