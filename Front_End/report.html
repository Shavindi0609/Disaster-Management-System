<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Report - NDMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-dark: #066150;
            --main-light: #1D865C;
        }

        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .banner {
            background: url('images/disaster-banner.webp') center/cover no-repeat;
            height: 40vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .banner::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(6,97,80,0.7);
        }

        .banner-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-weight: bold;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin-top: -50px;
        }

        .btn-primary {
            background-color: var(--main-light);
            border-color: var(--main-light);
        }

        .btn-primary:hover {
            background-color: var(--main-dark);
            border-color: var(--main-dark);
        }

        label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Banner -->
<section class="banner mb-5">
    <div class="banner-content">
        <div class="container">
            <h1>Report a Disaster</h1>
            <p class="lead">Help us respond quickly by submitting accurate disaster reports.</p>
        </div>
    </div>
</section>

<!-- Form Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10">
            <div class="form-card">
                <h3 class="mb-4 text-center">Disaster Report Form</h3>
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="type">Disaster Type:</label>
                        <select class="form-select" id="type" required>
                            <option value="">Select Disaster</option>
                            <option value="Flood">Flood</option>
                            <option value="Cyclone">Cyclone</option>
                            <option value="Landslide">Landslide</option>
                            <option value="Tornado">Tornado</option>
                            <option value="Earthquake">Earthquake</option>
                            <option value="Drought">Drought</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                    </div>

                    <div class="mb-3">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Enter description"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="contact">Contact Info (optional):</label>
                        <input type="text" class="form-control" id="contact" placeholder="Phone or Email">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const form = document.getElementById('reportForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const report = {
            type: document.getElementById('type').value,
            location: document.getElementById('location').value,
            description: document.getElementById('description').value,
            reporterContact: document.getElementById('contact').value
        };

        try {
            const response = await fetch('http://localhost:8080/auth/reports', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(report)
            });

            const result = await response.json();
            alert(result.message);
            form.reset();
        } catch (error) {
            alert("Error submitting report. Please try again.");
            console.error(error);
        }
    });
</script>
</body>
</html>
