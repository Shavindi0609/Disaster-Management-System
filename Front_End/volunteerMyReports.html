<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <style>
        .report-map {
            height: 150px;       /* small map */
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        :root {
            --main-dark: #066150;
            --main-light: #1D865C;
            --accent-color: #FF6B35;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        :root {
            --main-dark: #066150;
            --main-light: #1D865C;
            --accent-color: #FF6B35;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar - Horizontal Version */
        .sidebar {
            background: linear-gradient(90deg, var(--main-dark), var(--main-light));
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            width: 100%;
        }

        .sidebar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        .sidebar ul {
            display: flex;
            gap: 15px;
            padding-left: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar ul li {
            margin: 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: rgba(255,255,255,0.2);
        }

        /* Orange login button in sidebar */
        .sidebar .btn-login {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        .sidebar .btn-login:hover {
            background-color: #e55a2b;
            border-color: var(--accent-color);
        }

        /* Section Headings */
        h2 {
            color: var(--main-dark);
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* Card Styling */
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        }

        /* Report Info Section */
        .card-body h5 {
            color: var(--main-dark);
            font-weight: bold;
        }

        .card-body p {
            font-size: 14px;
            color: #444;
        }

        /* Map Styling */
        .report-map {
            height: 180px;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid var(--main-light);
        }

        /* Buttons */
        .btn-success {
            background-color: var(--main-light);
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: var(--main-dark);
            transform: scale(1.05);
        }

        /* Response Section */
        .text-muted {
            font-style: italic;
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 12px;
        }

        .modal-header {
            background-color: var(--main-dark) !important;
        }

        .modal-header .modal-title {
            font-weight: bold;
        }

    </style>
</head>
<body>


<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-content">
        <div class="brand">
            <i class="fas fa-shield-alt"></i>
            <h2>NDMRS</h2>
        </div>
        <ul class="list-unstyled">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="volunteerDashboard.html" ><i class="fas fa-hand-holding-heart"></i> Dashboard</a></li>
            <li><a href="volunteerMyReports.html" class="active"><i class="fas fa-exclamation-triangle"></i> My Report Responses</a></li>
            <li><a href="volunteerProfile.html"><i class="fas fa-user"></i> Profile</a></li>

        </ul>
        <a href="signUp.html" id="volunteerLoginBtn" class="btn btn-login btn-sm rounded-pill me-2">Log Out as a Volunteer</a>
    </div>
</div>

<!-- volunteerDashboard.html snippet -->
<div class="container mt-4">
    <h2>My Assigned Reports (<span id="assignedCount">0</span>)</h2>
    <div id="assignedReports" class="mt-3"></div>

    <h2 class="mt-5">üìå My Responses</h2>
    <div id="myResponses" class="mt-3"></div>

</div>


<!-- Response Modal -->
<div class="modal fade" id="responseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Submit Response</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="responseForm">
                    <input type="hidden" id="reportIdInput">
                    <div class="mb-3">
                        <label for="statusUpdate" class="form-label fw-bold">Your Status</label>
                        <textarea class="form-control" id="statusUpdate" rows="3"
                                  placeholder="E.g. Reached location, distributed relief..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="photoUpload" class="form-label fw-bold">Upload Photo (optional)</label>
                        <input class="form-control" type="file" id="photoUpload" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success w-100 rounded-pill">
                        ‚úÖ Submit Response
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("accessToken");
        const email = localStorage.getItem("email");

        if (!token || !email) {
            alert("‚ö†Ô∏è Please log in first!");
            window.location.href = "volunteerLogin.html";
            return;
        }

        try {
            // 1Ô∏è‚É£ Get volunteer info
            const volRes = await fetch(`http://localhost:8080/api/volunteers?email=${encodeURIComponent(email)}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            if (!volRes.ok) throw new Error("Failed to fetch volunteer details");
            const volData = await volRes.json();
            const volunteer = volData.data.find(v => v.email === email);
            if (!volunteer) throw new Error("Volunteer not found");
            const volunteerId = volunteer.id;

            // 2Ô∏è‚É£ Get assigned reports
            const reportRes = await fetch(`http://localhost:8080/api/reports/volunteer/${volunteerId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const reportData = await reportRes.json();
            const reports = reportData.data || [];
            reports.sort((a,b) => new Date(b.date || b.createdAt) - new Date(a.date || a.createdAt));
            document.getElementById("assignedCount").innerText = reports.length;

            // 3Ô∏è‚É£ Get volunteer responses
            const respRes = await fetch(`http://localhost:8080/api/responses/volunteer/${volunteerId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const respData = await respRes.json();
            const responses = respData.data || [];

            // 4Ô∏è‚É£ Render reports
            const container = document.getElementById("assignedReports");
            container.innerHTML = "";
            if (reports.length === 0) {
                container.innerHTML = "<p>No reports assigned to you yet.</p>";
            } else {
                reports.forEach(r => {
                    const resp = responses.find(resp => resp.reportId === r.id);
                    const reportDate = new Date(r.date || r.createdAt).toLocaleString();

                    const div = document.createElement("div");
                    div.className = "card mb-3";
                    div.innerHTML = `
<div class="row g-0">
  <div class="col-md-6 border-end">
    <div class="card-body">
      <h5>${r.type}</h5>
      <p>${r.description}</p>
      <p><b>Reporter:</b> ${r.reporterContact || "N/A"}</p>
      <p><b>Date:</b> ${reportDate}</p>
      <div id="map-${r.id}" class="report-map"></div>
      <button class="btn btn-success btn-sm mt-3"
              data-bs-toggle="modal"
              data-bs-target="#responseModal"
              onclick="openResponseModal(${r.id})">
        üìç Submit Response
      </button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card-body">
      ${resp
                        ? `<h5>Response</h5>
           <p>${resp.statusUpdate}</p>
           <p><b>Date:</b> ${new Date(resp.respondedAt).toLocaleString()}</p>
           ${resp.photoBase64 ? `<img src="data:image/jpeg;base64,${resp.photoBase64}" class="img-fluid rounded mt-2" style="max-height:200px;">` : ""}`
                        : "<p class='text-muted'>No response yet</p>"
                    }
    </div>
  </div>
</div>
                `;
                    container.appendChild(div);

                    // 5Ô∏è‚É£ Initialize map
                    const map = L.map(`map-${r.id}`, { zoomControl: false, dragging: false })
                        .setView([r.latitude, r.longitude], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);
                    L.marker([r.latitude, r.longitude]).addTo(map);
                });
            }

        } catch (err) {
            console.error(err);
            document.getElementById("assignedReports").innerHTML = `<p class="text-danger">Error: ${err.message}</p>`;
        }
    });

    // ================= Modal & Form =================
    let selectedReportId = null;
    function openResponseModal(reportId) {
        selectedReportId = reportId;
        document.getElementById("reportIdInput").value = reportId;
        document.getElementById("statusUpdate").value = "";
        document.getElementById("photoUpload").value = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
        const responseForm = document.getElementById("responseForm");


        if (responseForm) {
            responseForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const token = localStorage.getItem("accessToken");
                const reportId = document.getElementById("reportIdInput").value;
                const statusUpdate = document.getElementById("statusUpdate").value;
                const photoFile = document.getElementById("photoUpload").files[0];

                if (!statusUpdate.trim()) {
                    alert("‚ö†Ô∏è Please enter a status update!");
                    return;
                }

                const formData = new FormData();
                formData.append("statusUpdate", statusUpdate);
                if (photoFile) formData.append("photo", photoFile);

                try {
                    const res = await fetch(`http://localhost:8080/api/reports/${reportId}/respond`, {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${token}` },
                        body: formData
                    });

                    if (!res.ok) throw new Error(await res.text());

                    alert("‚úÖ Response submitted successfully!");
                    location.reload();
                } catch (err) {
                    console.error("Submit error:", err);
                    alert("‚ùå Error submitting response: " + err.message);
                }
            });
        } else {
            console.error("‚ö†Ô∏è responseForm not found in DOM!");
        }
    });


</script>
</body>
</html>
