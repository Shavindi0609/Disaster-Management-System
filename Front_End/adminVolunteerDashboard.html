<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteers Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        header {
            background: #066150;
            color: #fff;
            padding: 15px;
            font-size: 20px;
        }

        .volunteers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .vol-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 220px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .vol-card:hover {
            transform: scale(1.05);
        }

        .vol-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            position: relative;
        }

        .modal-content h3 {
            margin-top: 0;
            color: #066150;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #066150;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #044936;
        }
    </style>
</head>
<body>
<header>Volunteers Dashboard (Admin)</header>

<div class="volunteers-container" id="volunteersList">
    <!-- Cards injected here -->
</div>

<!-- Modal -->
<div class="modal" id="volunteerModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="volName">Volunteer Name</h3>
        <form id="volForm">
            <div class="form-group">
                <label>Email</label>
                <input type="text" id="volEmail">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="volPhone">
            </div>
            <div class="form-group">
                <label>Skills</label>
                <input type="text" id="volSkills">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea id="volNotes"></textarea>
            </div>
            <button type="button" onclick="updateVolunteer()">Update</button>
            <button type="button" onclick="deleteVolunteer()">Delete</button>
        </form>
    </div>
</div>

<script>
    const BASE_URL = "http://localhost:8080/auth/volunteers";
    let currentVolunteerId = null;

    // Load all volunteers
    document.addEventListener("DOMContentLoaded", () => {
        getAllVolunteers();
    });

    // Render volunteers
    async function getAllVolunteers() {
        try {
            const res = await fetch(BASE_URL);
            const result = await res.json();
            const container = document.getElementById("volunteersList");
            container.innerHTML = "";
            if (result.data && result.data.length > 0) {
                result.data.forEach(v => {
                    const card = document.createElement("div");
                    card.className = "vol-card";
                    card.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar">
                    <h4>${v.name}</h4>
                    <p>${v.email}</p>
                    <p>${v.phone}</p>
                `;
                    card.onclick = () => openModal(v.id);
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = "<p>No volunteers found.</p>";
            }
        } catch (error) {
            console.error(error);
        }
    }

    // Open modal with volunteer info
    async function openModal(id) {
        try {
            const res = await fetch(`${BASE_URL}/${id}`);
            const result = await res.json();
            if (result.status === 200 && result.data) {
                const v = result.data;
                currentVolunteerId = id;
                document.getElementById("volName").innerText = v.name;
                document.getElementById("volEmail").value = v.email;
                document.getElementById("volPhone").value = v.phone;
                document.getElementById("volSkills").value = v.skills || "";
                document.getElementById("volNotes").value = v.notes || "";
                document.getElementById("volunteerModal").style.display = "flex";
            } else {
                alert("Volunteer not found");
            }
        } catch (error) {
            console.error(error);
        }
    }

    // Close modal
    function closeModal() {
        document.getElementById("volunteerModal").style.display = "none";
    }

    // Update volunteer
    async function updateVolunteer() {
        if (!currentVolunteerId) return;
        const data = {
            email: document.getElementById("volEmail").value,
            phone: document.getElementById("volPhone").value,
            skills: document.getElementById("volSkills").value,
            notes: document.getElementById("volNotes").value
        };
        try {
            const res = await fetch(`${BASE_URL}/${currentVolunteerId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.status === 200) {
                alert("Volunteer updated successfully!");
                closeModal();
                getAllVolunteers();
            } else {
                alert("Update failed");
            }
        } catch (error) {
            console.error(error);
        }
    }

    // Delete volunteer
    async function deleteVolunteer() {
        if (!currentVolunteerId) return;
        if (!confirm("Are you sure you want to delete this volunteer?")) return;
        try {
            const res = await fetch(`${BASE_URL}/${currentVolunteerId}`, { method: "DELETE" });
            const result = await res.json();
            if (result.status === 200) {
                alert("Volunteer deleted!");
                closeModal();
                getAllVolunteers();
            } else {
                alert("Delete failed");
            }
        } catch (error) {
            console.error(error);
        }
    }
</script>
</body>
</html>
