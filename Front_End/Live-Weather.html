<div class="container map-container">
    <h2 class="text-center mb-4 fw-bold">üåç Live Weather Danger Map</h2>

    <!-- Dropdown Filter -->
    <div class="text-center mb-3">
        <select id="filter" class="form-select w-50 mx-auto">
            <option value="all">Show All Cities</option>
            <option value="danger">Show Dangerous Cities Only</option>
        </select>
    </div>

    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize Map
    const map = L.map('map').setView([7.8731, 80.7718], 6); // Sri Lanka default

    // Base Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // OpenWeatherMap API
    const API_KEY = "7438063e23b335097fc960d4ba85bbb4";
    const cities = [
        "Colombo", "Gampaha", "Kalutara",
        "Kandy", "Matale", "Nuwara Eliya",
        "Galle", "Matara", "Hambantota",
        "Jaffna", "Kilinochchi", "Mannar", "Vavuniya", "Mullaitivu",
        "Batticaloa", "Ampara", "Trincomalee",
        "Kurunegala", "Puttalam",
        "Anuradhapura", "Polonnaruwa",
        "Badulla", "Monaragala",
        "Ratnapura", "Kegalle"
    ];

    // Store markers
    let allMarkers = [];

    async function loadWeather() {
        for (const city of cities) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("Weather fetch failed");

                const data = await res.json();
                const lat = data.coord.lat;
                const lon = data.coord.lon;
                const temp = data.main.temp;
                const wind = data.wind.speed;
                const humidity = data.main.humidity;
                const condition = data.weather[0].description;

                // Danger detection
                let danger = "";
                if (wind > 60) danger += "üå™ Storm risk<br>";
                if (humidity > 90) danger += "üåä Flood risk<br>";
                if (temp > 38) danger += "üî• Heatwave<br>";

                const isDanger = danger !== "";

                // Marker
                const color = isDanger ? "red" : "green";
                const marker = L.circleMarker([lat, lon], {
                    radius: 10,
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.8
                }).bindPopup(`
                    <b>${city}</b><br>
                    Condition: ${condition}<br>
                    üå° Temp: ${temp}¬∞C<br>
                    üí® Wind: ${wind} m/s<br>
                    üíß Humidity: ${humidity}%<br>
                    ${isDanger ? `<b style="color:red">${danger}</b>` : "‚úÖ Normal"}
                `);

                marker.addTo(map);

                // Save markers in array
                allMarkers.push({ marker, isDanger });
            } catch (err) {
                console.error("Error loading weather for", city, err);
            }
        }
    }

    // Filter function
    document.getElementById("filter").addEventListener("change", (e) => {
        const value = e.target.value;

        allMarkers.forEach(obj => {
            if (value === "all") {
                map.addLayer(obj.marker);
            } else if (value === "danger" && obj.isDanger) {
                map.addLayer(obj.marker);
            } else {
                map.removeLayer(obj.marker);
            }
        });
    });

    loadWeather();
</script>

</body>
