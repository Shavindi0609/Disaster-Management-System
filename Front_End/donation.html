<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Disaster Relief</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet.js CSS (Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/donation.css">

    <style>
        /* Sidebar - Horizontal Version */
        .sidebar {
            background: linear-gradient(90deg, var(--main-dark), var(--main-light));
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            width: 100%;
        }

        .sidebar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .sidebar ul {
            display: flex;
            gap: 15px;
            padding-left: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar ul li {
            margin: 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: rgba(255,255,255,0.2);
        }
        .sidebar {
            background: linear-gradient(90deg, #066150, #1D865C);
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);

            position: fixed;   /* ðŸ”¥ Fix to top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;     /* Always on top */
        }

        body {
            padding-top: 70px; /* ðŸ”¥ Avoid content overlap */
        }


        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar-content {
                flex-direction: column;
                gap: 15px;
            }

            .sidebar ul {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .sidebar ul li a {
                padding: 8px 10px;
                font-size: 13px;
            }

            .sidebar ul li a i {
                margin-right: 0;
            }

            .brand h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="donation-body font-sans">

<!-- Horizontal Navigation Bar -->
<div class="sidebar fixed-top">
    <div class="sidebar-content">
        <div class="brand">
            <i class="fas fa-shield-alt"></i>
            <h2>NDMRS</h2>
        </div>
        <ul class="list-unstyled">
            <li><a href="userDashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="report.html"><i class="fas fa-exclamation-triangle"></i> Report Disaster</a></li>
            <li><a href="myReports.html"><i class="fas fa-file-alt"></i> My Reports</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="donation.html" class="active"><i class="fas fa-donate"></i> Donations</a></li>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="signUp.html" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
</div>


<!-- Container -->
<div class="flex flex-col lg:flex-row h-screen">

    <!-- Left Side (Image) -->
    <div class="w-full lg:w-1/2 h-64 lg:h-full">
        <img src="images/Flood-Relief.jpg"
             alt="Donation"
             class="w-full h-full object-cover">
    </div>

    <!-- Right Side (Donation Form) -->
    <div class="donation-right w-full lg:w-1/2 flex items-start justify-center p-8 lg:p-16 relative overflow-y-auto">

        <!-- White Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg relative z-10 mt-0">
            <h2 class="heading mb-2">Make a Donation</h2>
            <p class="subtext mb-6">
                Every donation, no matter how big or small, makes a significant difference
                to our cause. Thank you for doing your part to help.
            </p>

            <!-- Name + Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <input type="text" placeholder="Your Name" class="input-field">
                <input type="email" placeholder="Your Email" class="input-field">
            </div>

            <!-- Donation Amount -->
            <label class="label">Donation amount</label>
            <div class="flex flex-wrap gap-3 mb-6">
                <label><input type="radio" name="amount" value="20" class="mr-1"> $20</label>
                <label><input type="radio" name="amount" value="40" class="mr-1"> $40</label>
                <label><input type="radio" name="amount" value="60" class="mr-1"> $60</label>
                <label><input type="radio" name="amount" value="80" class="mr-1"> $80</label>
                <label><input type="radio" name="amount" value="100" class="mr-1"> $100</label>
                <label><input type="radio" name="amount" value="other" class="mr-1"> Other</label>
                <input type="number" placeholder="Amount" class="input-field w-28">
            </div>

            <!-- Company -->
            <input type="text" placeholder="Company name (if applicable)" class="input-field mb-4">

            <!-- Checkbox -->
            <label class="checkbox mb-6">
                <input type="checkbox" class="mr-2"> I would like to receive occasional updates via email
            </label>

            <!-- Payment Method -->
            <h4 class="label mb-3">Payment Method</h4>
            <div class="payment-methods mb-4">
                <div class="payment-method active">Credit Card</div>
                <div class="payment-method">PayPal</div>
                <div class="payment-method">Bank Transfer</div>
            </div>

            <!-- Card Details -->
            <div id="card-details">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" placeholder="1234567890123456">
                    </div>
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" placeholder="John Doe">
                    </div>
                </div>

                <div class="form-row mb-4">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
            </div>

            <!-- Confirm Button -->
            <button class="confirm-button">Confirm Donation</button>
        </div>

        <!-- Decorative Shape -->
        <div class="decor-shape absolute bottom-0 right-0 w-40 h-40 rounded-tl-[80px] z-0"></div>
    </div>
</div>

<script>
    // Payment method toggle
    const methods = document.querySelectorAll('.payment-method');
    const cardDetails = document.getElementById('card-details');

    methods.forEach(method => {
        method.addEventListener('click', () => {
            methods.forEach(m => m.classList.remove('active'));
            method.classList.add('active');

            if (method.textContent === 'Credit Card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        });
    });
</script>
<script src="js/donation.js"></script>
</body>
</html>
