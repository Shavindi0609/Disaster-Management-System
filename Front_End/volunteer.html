<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/volunteerdashboard.css"> <!-- External CSS file -->
</head>


<body>

<!-- Horizontal Navigation Bar -->
<div class="sidebar">
    <div class="sidebar-content">
        <div class="brand">
            <i class="fas fa-shield-alt"></i>
            <h2>NDMRS</h2>
        </div>
        <ul class="list-unstyled">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="report.html" ><i class="fas fa-exclamation-triangle"></i> Report Disaster</a></li>
            <li><a href="myReports.html"><i class="fas fa-file-alt"></i> My Reports</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="volunteer.html" class="active"><i class="fas fa-hand-holding-heart"></i> Volunteer</a></li>
            <li><a href="donation.html"><i class="fas fa-donate"></i> Donations</a></li>
            <li><a href="signUp.html" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
</div>


<!-- Main Container -->
<div class="container container-main">

    <!-- Stats Cards -->
    <div class="row">
        <div class="col-md-3">
            <div class="stat-card">
                <i class="fas fa-users fa-2x mb-2 text-primary"></i>
                <h6>Total Volunteers</h6>
                <p id="total-volunteers">0</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <i class="fas fa-user-check fa-2x mb-2 text-success"></i>
                <h6>Active Volunteers</h6>
                <p id="active-volunteers">0</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <i class="fas fa-hand-holding-medical fa-2x mb-2 text-warning"></i>
                <h6>Assigned Tasks</h6>
                <p id="assigned-tasks">0</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <i class="fas fa-hourglass-half fa-2x mb-2 text-danger"></i>
                <h6>Pending Requests</h6>
                <p id="pending-requests">0</p>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Left: Add Volunteer -->
        <div class="col-lg-4">
            <div class="card-volunteer">
                <h5>Add New Volunteer</h5>
                <form id="addVolunteerForm">
                    <input type="text" class="form-control" id="volunteerName" placeholder="Full Name" required>
                    <input type="email" class="form-control" id="volunteerEmail" placeholder="Email" required>
                    <input type="text" class="form-control" id="volunteerPhone" placeholder="Phone" required>
                    <input type="text" class="form-control" id="volunteerSkills" placeholder="Skills (First Aid, Driving...)">
                    <div class="button-row">
                        <button type="submit" class="btn btn-primary">Add Volunteer</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right: Volunteer List -->
        <div class="col-lg-8">
            <div class="card-dashboard">
                <h5>Existing Volunteers</h5>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Skills</th>
                        <th>Status</th> <!-- New column -->
                    </tr>
                    </thead>
                    <tbody id="volunteerTable">
                    <!-- Volunteers will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    const apiUrl = "http://localhost:8080/auth/volunteers"; // Update with your backend endpoint

    // Fetch volunteers from backend
    async function loadVolunteers() {
        try {
            const response = await fetch(apiUrl);
            if(!response.ok) throw new Error("Failed to fetch volunteers");
            const data = await response.json();
            const volunteers = data.data || [];
            renderVolunteers(volunteers);
        } catch(err) {
            console.error(err);
            alert("Unable to load volunteers.");
        }
    }

    function renderVolunteers(volunteers) {
        const table = document.getElementById("volunteerTable");
        table.innerHTML = "";

        volunteers.forEach((v, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${index+1}</td>
            <td>${v.name}</td>
            <td>${v.email}</td>
            <td>${v.phone}</td>
            <td>${v.skills || '-'}</td>
            <td>
    <button class="btn btn-sm ${v.active ? 'btn-success' : 'btn-secondary'} toggle-status-btn">
        ${v.active ? 'Active' : 'Inactive'}
    </button>
</td>

        `;
            table.appendChild(tr);

            const statusBtn = tr.querySelector(".toggle-status-btn");

            // Instant toggle click event
            statusBtn.addEventListener("click", async () => {
                try {
                    // Optimistic UI update: change button instantly
                    const newStatus = !v.active;
                    v.active = newStatus;
                    statusBtn.textContent = newStatus ? 'Active' : 'Inactive';
                    statusBtn.classList.toggle('btn-success', newStatus);
                    statusBtn.classList.toggle('btn-secondary', !newStatus);

                    // Send PATCH request to backend
                    const response = await fetch(`${apiUrl}/${v.id}/status`, {
                        method: "PATCH",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ active: newStatus })
                    });


                    if(!response.ok) throw new Error("Failed to update status");

                    // Update the active-volunteers count
                    document.getElementById("active-volunteers").textContent = volunteers.filter(v => v.active).length;

                } catch(err) {
                    console.error(err);
                    alert("Unable to update volunteer status.");
                    // Revert UI if error
                    v.active = !v.active;
                    statusBtn.textContent = v.active ? 'Active' : 'Inactive';
                    statusBtn.classList.toggle('btn-success', v.active);
                    statusBtn.classList.toggle('btn-secondary', !v.active);
                }
            });
        });

        document.getElementById("total-volunteers").textContent = volunteers.length;
        document.getElementById("assigned-tasks").textContent = volunteers.filter(v => v.tasks && v.tasks.length > 0).length;
        document.getElementById("pending-requests").textContent = volunteers.filter(v => v.pending).length;
    }


    // Add new volunteer
    document.getElementById("addVolunteerForm").addEventListener("submit", async function(e){
        e.preventDefault();
        const volunteer = {
            name: document.getElementById("volunteerName").value,
            email: document.getElementById("volunteerEmail").value,
            phone: document.getElementById("volunteerPhone").value,
            skills: document.getElementById("volunteerSkills").value,
            active: true,
            tasks: [],
            pending: false
        };

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(volunteer)
            });
            if(!response.ok) throw new Error("Failed to add volunteer");
            document.getElementById("addVolunteerForm").reset();
            loadVolunteers(); // Reload the table
        } catch(err) {
            console.error(err);
            alert("Unable to add volunteer.");
        }
    });

    document.addEventListener("DOMContentLoaded", loadVolunteers);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
